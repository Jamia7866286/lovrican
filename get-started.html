<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<!--Joseph Sans Font css -->
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:100,300,400,600,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Arizonia" rel="stylesheet">
	<!--style css-->
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<link href="css/media.css" rel="stylesheet" type="text/css">
    <title>Lovrican</title>
  </head>
  <body>
	<section class="banner-bg">
		<div class="container">
			<div class="row">
				<div class="col col-sm-6">
					<div class="logo">
						<h1>Lovrican</h1>
						<p>Meet Exceptional African Professionals</p>
					</div>
				</div>
				
				<div class="col col-sm-6">
					<div class="member-login float-right">
						<button type="button" class="btn btn-member-login">Member Login</button>
					</div>
				</div>
			</div><!--row ends here-->
			
			<div class="row">
				<div class="col col-sm-12 col-12 col-md-6 col-lg-6">
					<div class="join-us-wrapper">
						<div class="wrapper-heading">
							<h1>Join <span>Free</span> Today</h1>
						</div>
						<div class="wrapper-content">
							<form novalidate >
								<div class="row align-items-center">
									<div class="col col-sm-5 col-12 col-md-5 col-lg-5">
										<label>I am a</label>
									</div>
									<div class="col col-sm-7 col-12 col-md-7 col-lg-7">
										<div class="select-gender">
											<ul class="list-inline">
												<li class="list-inline-item woman active"><a href="#">Woman</a></li>
												<li class="list-inline-item man"><a href="#">Man</a></li>
											</ul>
										</div>
									</div>
								</div>
								
								<div class="row align-items-center">
									<div class="col col-sm-5 col-12 col-md-5 col-lg-5">
										<label>I am looking for a</label>
									</div>
									<div class="col col-sm-7 col-12 col-md-7 col-lg-7">
										<div class="select-gender">
											<ul class="list-inline">
												<li class="list-inline-item woman"><a href="#">Woman</a></li>
												<li class="list-inline-item man active"><a href="#">Man</a></li>
											</ul>
										</div>
									</div>
								</div>
								
								<div class="form-group">
									<input type="text" class="form-control" id="" aria-describedby="EnterYourFirstName" placeholder="What is your first name?">
									<div class="invalid-feedback">Error Message</div>
								</div>
								
								<div class="form-group">
									<select class="form-control" id="exampleFormControlSelect1">
										<option>I live in</option>
									</select>
									<div class="invalid-feedback">Error Message</div>
								</div>
								<div class="form-group">
									<select class="form-control" id="exampleFormControlSelect1">
										<option>My State</option>
									</select>
									<div class="invalid-feedback">Error Message</div>
								</div>
								
								<div class="form-group">
									<button type="button" class="btn btn-block btn-submit">Get Started</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div><!--row ends here-->
		</div>
	</section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
