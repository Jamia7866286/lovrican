<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Bootstrap 4 Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/media.css">
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    </head>

    <body>
        <!--  User profile   -->
        <div class="user_profile">
            <div class="container">
                <div class="user-img">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card group-list">
                                <div class="card-img-top">
                                    <div class="row">
                                        <div class="col-md-6 col-lg-6">
                                            <span>New</span>
                                        </div>
                                        <div class="col-md-6 col-lg-6">
                                            <div class="user-images float-right">
                                               <i class="fa fa-heart" aria-hidden="true"></i>
                                               <span>83</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="user-title">
                                        <div class="row">
                                            <div class="col-md-6 col-lg-6">
                                                <span>Alisa,39</span>
                                            </div>
                                            <div class="col-md-6 col-lg-6">
                                                <div class="user-images float-right">
                                                    <i class="fa fa-picture-o" aria-hidden="true"></i>
                                                    <span class="img-5">5</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <div class="row user-info">
                                        <div class="col-md-2 col-2">
                                            <p><i class="fa fa-briefcase" aria-hidden="true"></i></p>
                                            <p> <i class="fa fa-map-marker" aria-hidden="true"></i></p>
                                        </div>
                                        <div class="col-md-10 col-10">
                                            <p> Investment Manager</p>
                                            <p>Hackensack</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layer">
                    <div class="row">
                        <div class="col-md-4 offset-lg-4 col-lg-2 offset-md-2">
                            <div class="send-message float-right">
                                <button type="button" class="btn btn-light"><i class="fa fa-envelope" aria-hidden="true"></i>Send Message</button>
                            </div>
                        </div>
                        <div class="col-md-3 col-lg-2">
                            <div class="smily-comment">
                                <span><i class="fa fa-smile-o" aria-hidden="true"></i></span>
                                <span><i class="fa fa-star" aria-hidden="true"></i></span>
                                <span><i class="fa fa-users" aria-hidden="true"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End User profile  -->
        <!-- User gallery Tab -->
        <div class="tab-user">
            <div class="row">
                <div class="col-md-12">
                    <!-- Nav tabs -->
                    <div class="tabs-wrapper">
                        <ul class="nav classic-tabs tabs-orange" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link waves-light active" data-toggle="tab" href="#panel61" role="tab"><i class="fa fa-user fa-2x" aria-hidden="true"></i><br> Profile</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link waves-light" data-toggle="tab" href="#panel62" role="tab"><i class="fa fa-picture-o fa-2x" aria-hidden="true"></i><br> Gallery</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link waves-light" data-toggle="tab" href="#panel63" role="tab"><i class="fa fa-pinterest-p fa-2x" aria-hidden="true"></i><br>Interests</a>
                            </li>
                        </ul>
                    </div>
                    <!-- Tab panels -->
                    <div class="tab-content card">
                        <!--Panel 1-->
                        <div class="tab-pane fade in show active" id="panel61" role="tabpanel">
                            <h2 class="text-center">Alisa's personal description</h2>
                            <div class="row">
                                <div class="col-md-6 col-12 col-sm-6">
                                    <div class="user-img1">
                                        <p title="Height"><i class="fa fa-male" aria-hidden="true"></i><span>5'44"</span></p>
                                        <p title="Christian"><i class="fa fa-user" aria-hidden="true"></i><span>Christian</span></p>
                                        <p title="No Smoke"><i class="fa fa-fire" aria-hidden="true"></i><span>Never</span></p>
                                        <p title="Language"><i class="fa fa-language" aria-hidden="true"></i><span>English</span></p>
                                    </div>
                                </div>
                                <div class="col-md-6 col-12 col-sm-6">
                                    <div class="user-img1">
                                        <p title="Globel Language"><i class="fa fa-globe" aria-hidden="true"></i><span>Black or African-American</span></p>
                                        <p><i class="fa fa-shopping-cart" aria-hidden="true"></i><span>Yes, at some point</span></p>
                                        <p><i class="fa fa-graduation-cap" aria-hidden="true"></i><span>Master's Degree</span></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--/.Panel 1-->
                        <!--Panel 2-->
                        <div class="tab-pane fade" id="panel62" role="tabpanel">
                            <h2 class="text-center">Alisa's Photos</h2>
                            <div class="row">
                                <div class="col-md-3 col-12 col-sm-3 text-center">
                                    <div class="user-img1">
                                        <img src="img/user-img1.png" class="img-fluid">
                                    </div>
                                </div>
                                <div class="col-md-3 col-12 col-sm-3 text-center">
                                    <div class="user-img1">
                                        <img src="img/user-img1.png" class="img-fluid">
                                    </div>
                                </div>
                                <div class="col-md-3 col-12 col-sm-3 text-center">
                                    <div class="user-img1">
                                        <img src="img/user-img1.png" class="img-fluid">
                                    </div>
                                </div>
                                <div class="col-md-3 col-12 col-sm-3 text-center">
                                    <div class="user-img1">
                                        <img src="img/user-img1.png" class="img-fluid">
                                    </div>
                                </div>
                                <div class="col-md-3 col-12 col-sm-3 text-center">
                                    <div class="user-img1">
                                        <img src="img/user-img1.png" class="img-fluid">
                                    </div>
                                </div>
                                <div class="col-md-3 col-12 col-sm-3 text-center">
                                    <div class="user-img1">
                                        <img src="img/user-img1.png" class="img-fluid">
                                    </div>
                                </div>
                                <div class="col-md-3 col-12 col-sm-3 text-center">
                                    <div class="user-img1">
                                        <img src="img/user-img1.png" class="img-fluid">
                                    </div>
                                </div>
                                <div class="col-md-3 col-12 col-sm-3 text-center">
                                    <div class="user-img1">
                                        <img src="img/user-img1.png" class="img-fluid">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--/.Panel 2-->
                        <!--Panel 3-->
                        <div class="tab-pane fade" id="panel63" role="tabpanel">
                            <p></p>
                        </div>
                        <!--/.Panel 3-->
                    </div>
                </div>
            </div>
        </div>
        <!-- End User gallery Tab -->
    </body>

</html>
