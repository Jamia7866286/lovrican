<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<!--Joseph Sans Font css -->
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:100,300,400,600,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Arizonia" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<!--style css-->
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<link href="css/media.css" rel="stylesheet" type="text/css">
    <title>Lovrican</title>
  </head>
  <body>
	<section class="inner-content">
		<header>
			<div class="container">
				<div class="row">
					<div class="col col-md-6">
						<div class="logo-text">
							<h1>Lovrican</h1>
						</div>
					</div>
					<div class="col col-md-6">
						<div class="logout text-right">
							<span>Hello John Doe,</span>
							<button type="button" class="btn btn-user-logout">Logout</button>
						</div>
					</div>
				</div>
			</div>
		</header>
		<div class="container">
			<div class="page-content">
				
				
				<div class="page-content-inner">
					<div class="page-heading">
						<div class="row">
							<div class="col col-sm-12">
								<div class="step-progressbar clearfix">
									<ul class="progressbar">
										<li class="active">Your Profile</li>
										<li>Match Preferences</li>
										<li>Personal Qualities</li>
									</ul>
								</div>
							</div>
						</div>
					</div><!--row ends here-->
					<div class="row">
						<div class="col-12 col-sm-6 col-md-8">
							<div class="profile-content">
								<h2>Hi John Doe.Lovely to meet you!</h2>
								<h2>Lets start buliding your profile so your matches can get to know you.</h2>
								<button type="button" class="btn btn-about">Share a bit about yourself</button>
							</div>
						</div>
							
						<div class="col-12 col-sm-6 col-md-4">
							<div class="left-img text-center">
								<img src="img/profile-dummy.png" alt="" title="" class="img-fluid">
							</div>
						</div>
					</div>
				</div>
				
				
			</div>
		</div>
	</section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="js/custom.js"></script>
  </body>
  
</html>
